name: Docker Scan

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker pull bkimminich/juice-shop

    - name: Scan with Trivy
      run: trivy image bkimminich/juice-shop

